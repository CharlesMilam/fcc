<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Movie Quote Generator | FCC | Charles Milam</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 title">
            <h1>Random Movie Quotes</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="quote-container">
              <p class="quote-text"></p>
              <p class="movie"></p>
              <a class="btn btn-default btn-lg get-quote" href="#">Get Quote</a>
              <br>
              <a class="tweet" href="#">
                <i class="fa fa-twitter"></i> tweet this quote
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <div class="copyright">
              <p>&copy; 2015 charles milam | background image by <a href="http://fav.me/d2y4qfp" target="_blank">ilove</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./javascripts/getQuote.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".get-quote").click(function() {
          getQuote();
        });
        $(".tweet").click(function() {
          var quoteEncText = encodeURIComponent($(".quote-text").text());
          var movieEncText = encodeURIComponent($(".movie").text());
          var tweet = "https://twitter.com/intent/tweet?text=" + quoteEncText + " -" + movieEncText;

          $(this).attr("href", tweet);
        })
      });
    </script>
  </body>
</html>
